<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeRandomizer</title>
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <header>
      <nav>
        <a href="index.html">
            <img src="assets/icon pokeball.png" alt="Logo de Pokeball">
        </a>
        
        <ul>
          <li><a href="pages/kanto.html">Kanto</a></li>
          <li><a href="pages/johto.html">Johto</a></li>
          <li><a href="pages/hoenn.html">Hoenn</a></li>

      </nav>
    </header>
  
        <form action="" onsubmit="searchPokemon(event)">
          <input type="text" name="pokemon" autocomplete="off">
        </form>  
        
        <div class="card-container">
          <div class="poke-card">
            <div class="name-container">
              <div class="poke-name">Pokedex</div>
              <div class="poke-id"></div>
            </div>
            
            <div class="image-container">
              <img src="assets/poke-shadow.png" alt="" class="poke-img">
            </div>
            <div class="poke-types"></div>
            <div class="data-container">
              
              <div class="poke-data">
                <div class="poke-weight"></div>
                <div class="poke-height"></div>
              </div>
              
              <div class="poke-description"></div>
              <div class="poke-stats"></div>
              
            </div>
            </div>
        </div>
        

      

      
      <script src="js/scripts.js"></script>
